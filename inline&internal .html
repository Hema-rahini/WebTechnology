<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Internal CSS Example</title>
    <style>
        body {
            background-color:"pink";
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        p {
            color: darkgreen;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p style="font-weight: bold;">This paragraph uses inline CSS for bold text.</p>
    <p>This paragraph uses internal CSS for styling.</p>
</body>
</html>
