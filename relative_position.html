 <!-- index.html -->
 <div class="parent">
    <div class="child">Relatively Positioned</div>
 </div>
 <!-- style.css -->
 .parent {
    position: relative;
    height: 200px;
    background-color: lightgrey;
 }
 .child {
    position: relative;
    top: 30px;
    left: 50px;
    background-color: lightblue;
    padding: 10px;
 }
