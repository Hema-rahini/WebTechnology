<html>
<head>
    <title>Radio Button Slider</title>
    <style>
        .slider {
            width: 400px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        input[type="radio"] {
            position: absolute;
            bottom: 10px;
            z-index: 2;
        }
        #slide1 { left: 40%; }
        #slide2 { left: 50%; }
        #slide3 { left: 60%; }
        input[type="radio"]:checked {
            accent-color: #333;
        }
        #slide1:checked ~ .slides { transform: translateX(0); }
        #slide2:checked ~ .slides { transform: translateX(-100%); }
        #slide3:checked ~ .slides { transform: translateX(-200%); }
    </style>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
                <div class="slides">
            <div class="slide">
                <img src="https://picsum.photos/400/300?1" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/400/300?2" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/400/300?3" alt="Image 3">
            </div>
        </div>
    </div>
</body>
</html>
